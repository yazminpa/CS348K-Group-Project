  <br>

  <div class="next_button_step2_container">
    <button id="next_button_step2" type="button" class="btn btn-primary btn-block btn-large">Complete Layers</button>
  </div>
  

  <script>
    const next_button_step2 = document.querySelector('#next_button_step2');
    const uploadedImage = localStorage.getItem('uploaded_image');
    const imgElement = document.getElementById('uploaded_image');
    imgElement.src = uploadedImage;

    next_button_step2.addEventListener('click', function() {
      // Store the image data in localStorage
      localStorage.setItem('uploaded_image', uploadedImage);

      // Make an HTTP request to the Flask server
      var xhr = new XMLHttpRequest();
      xhr.open('GET', '/third-page', true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // Redirect to the next page
          window.location.href = '/third-page';
        }
      };
      xhr.send();
    });
  </script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
